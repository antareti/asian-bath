<style>
:root{
  --accent: #ffcc80;
  --accent-strong: #ff4500;
  --light: #ffeccf;
}
body{
  margin:0;
  font-family: Georgia, serif;
  color: var(--light);
  background: url('k.png') center center / cover no-repeat fixed;
}
header{ text-align:center; padding:34px 16px; color: var(--accent); font-size:1.8rem; text-shadow:0 0 12px rgba(255,200,120,0.45);}
.gallery{
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(220px,1fr));
  gap:22px;
  max-width:1200px;
  margin:28px auto;
  padding:0 16px;
}
.gallery img{
  width:100%;
  border-radius:12px;
  cursor:pointer;
  box-shadow:0 10px 30px rgba(0,0,0,0.6);
  transition: transform 0.3s ease;
}
.gallery img:hover{ transform: scale(1.03); }
#adModal{
  display:none;
  position:fixed;
  inset:0;
  background: rgba(0,0,0,0.85);
  align-items:center;
  justify-content:center;
  z-index:1000;
}
#adModal img{
  max-width:90%;
  max-height:90%;
  border-radius:12px;
}
.closeModal{
  position:absolute;
  top:20px;
  right:30px;
  font-size:32px;
  color:#fff;
  cursor:pointer;
}
</style>

<script>
const modal = document.getElementById('adModal');
const modalImg = modal.querySelector('img');
document.querySelectorAll('.gallery img').forEach(img=>{
  img.addEventListener('click', ()=>{
    modal.style.display='flex';
    modalImg.src=img.src;
  });
});
modal.querySelector('.closeModal').addEventListener('click', ()=>{
  modal.style.display='none';
});
