<!DOCTYPE html><html lang="ru"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/><title>Азиатская баня Ташкент 1942 — 2025 Фотогалерея</title><style>:root{--accent:#ffcc80;--accent-strong:#ff4500;--light:#ffeccf;}body{margin:0;font-family:Georgia, serif;color:var(--light);background:url('k.png') center center/cover no-repeat fixed;perspective:1500px;}header.site-header{display:flex;align-items:center;justify-content:center;gap:14px;padding:24px 16px 10px;color:var(--accent);text-shadow:0 0 12px rgba(255,200,120,0.45);} .site-header .logo{max-width:80px;height:auto;display:block;filter:drop-shadow(0 4px 10px rgba(0,0,0,0.5));transition:transform .5s ease;} .site-header .logo:hover{transform:perspective(800px) rotateY(15deg) scale(1.1);filter:drop-shadow(0 8px 20px rgba(255,200,120,0.6));} .site-title{font-size:1.6rem;line-height:1.25;text-align:left;} .gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:22px;max-width:1200px;margin:20px auto;padding:0 16px;perspective:2000px;} .gallery img{width:100%;border-radius:12px;cursor:pointer;box-shadow:0 10px 30px rgba(0,0,0,0.6);transition:transform .5s ease, box-shadow .5s ease;transform-style:preserve-3d;animation:float 6s ease-in-out infinite;} .gallery img:nth-child(odd){animation-delay:0s;} .gallery img:nth-child(even){animation-delay:3s;} @keyframes float{0%,100%{transform:perspective(1000px) rotateX(0) rotateY(0) translateZ(0)}25%{transform:perspective(1000px) rotateX(2deg) rotateY(3deg) translateZ(10px)}50%{transform:perspective(1000px) rotateX(-2deg) rotateY(-3deg) translateZ(5px)}75%{transform:perspective(1000px) rotateX(3deg) rotateY(-2deg) translateZ(10px)}} .gallery img:hover{transform:perspective(1000px) rotateY(8deg) rotateX(5deg) scale(1.08) translateZ(30px);box-shadow:0 20px 60px rgba(255,200,120,0.5),0 0 30px rgba(255,200,120,0.3);animation:none;} #adModal{display:none;position:fixed;inset:0;background:rgba(0,0,0,0.85);align-items:center;justify-content:center;z-index:1000;opacity:0;transition:opacity .4s ease;flex-direction:column;perspective:1500px;} #adModal.show{display:flex;opacity:1;} #adModal .modal-stage{position:relative;max-width:90%;max-height:70%;display:grid;grid-template-areas:'prev img next''desc desc desc';grid-template-columns:auto 1fr auto;gap:12px;align-items:center} #adModal img.viewer{grid-area:img;max-width:100%;max-height:65vh;border-radius:12px;transform:perspective(1200px) rotateY(90deg) scale(0.5);opacity:0;transition:transform .6s cubic-bezier(0.68,-0.55,0.265,1.55),opacity .6s ease;transform-style:preserve-3d;box-shadow:0 30px 80px rgba(0,0,0,0.8);} #adModal.show img.viewer{transform:perspective(1200px) rotateY(0) scale(1);opacity:1;} .closeModal{position:absolute;top:20px;right:30px;font-size:32px;color:#fff;cursor:pointer;transition:transform .3s ease, color .3s ease;transform-style:preserve-3d;} .closeModal:hover{transform:perspective(500px) rotateY(15deg) scale(1.2);color:var(--accent);text-shadow:0 0 20px rgba(255,200,120,0.8);} .modal-description{grid-area:desc;margin-top:6px;text-align:center;color:var(--accent);font-size:1.2rem;max-width:100%;padding:10px 20px;background:rgba(0,0,0,0.5);border-radius:8px;opacity:0;transform:translateY(30px) rotateX(-10deg);transition:opacity .4s ease .2s, transform .4s ease .2s;transform-style:preserve-3d;} #adModal.show .modal-description{opacity:1;transform:translateY(0) rotateX(0);} .nav-btn{user-select:none;grid-area:prev;display:grid;place-items:center;width:48px;height:48px;border-radius:50%;background:rgba(255,255,255,0.05);border:1px solid rgba(255,204,128,0.35);color:var(--accent);font-size:22px;cursor:pointer;transition:transform .25s ease, background .25s ease, box-shadow .25s ease;} .nav-btn.next{grid-area:next;} .nav-btn:hover{background:rgba(255,204,128,0.12);transform:scale(1.08);box-shadow:0 8px 24px rgba(255,200,120,0.25);} /* slide/fade/zoom transitions between images */ .viewer.enter-fade{opacity:0;transform:scale(.96) translateX(10px);}.viewer.enter-fade.active{opacity:1;transform:scale(1) translateX(0);transition:opacity .35s ease, transform .35s ease;} .viewer.exit-fade{opacity:1;transform:scale(1) translateX(0);}.viewer.exit-fade.active{opacity:0;transform:scale(1.04) translateX(-10px);transition:opacity .35s ease, transform .35s ease;} .viewer.enter-right{opacity:0;transform:translateX(40px) scale(.98);} .viewer.enter-left{opacity:0;transform:translateX(-40px) scale(.98);} .viewer.enter-right.active,.viewer.enter-left.active{opacity:1;transform:translateX(0) scale(1);transition:opacity .4s ease, transform .45s cubic-bezier(.22,.61,.36,1);} .viewer.exit-right{opacity:1;transform:translateX(0) scale(1);} .viewer.exit-right.active{opacity:0;transform:translateX(-40px) scale(1.02);transition:opacity .35s ease, transform .4s ease;} .viewer.exit-left{opacity:1;transform:translateX(0) scale(1);} .viewer.exit-left.active{opacity:0;transform:translateX(40px) scale(1.02);transition:opacity .35s ease, transform .4s ease;}</style></head><body><header class="site-header"><div class="site-title">Азиатская баня 1942–2025</div></header><main class="gallery"></main><div id="adModal"><span class="closeModal">×</span><div class="modal-stage"><button class="nav-btn prev" aria-label="Предыдущее">❮</button><img class="viewer" alt="Увеличенное фото"/><button class="nav-btn next" aria-label="Следующее">❯</button><div class="modal-description"></div></div></div><script>function playOpenSound(){const audioContext=new(window.AudioContext||window.webkitAudioContext)();const now=audioContext.currentTime;const frequencies=[1174.66,1480,1864.66];frequencies.forEach((freq,index)=>{const o=audioContext.createOscillator();const g=audioContext.createGain();o.type='sine';o.frequency.setValueAtTime(freq,now);g.gain.setValueAtTime(0.15/(index+1),now);g.gain.exponentialRampToValueAtTime(0.01,now+0.8+index*0.2);o.connect(g);g.connect(audioContext.destination);o.start(now+index*0.05);o.stop(now+1.5);});} const photos=[{img:'b2.jpg',desc:'Как правильно мыть голову'},{img:'d3.jpg',desc:'Как мыть спину'},{img:'g4.jpg',desc:'Как мыть ягодицы'},{img:'generated-content%20-%202025-10-11T003553.524.jpg',desc:'Как ухаживать за интимной зоной'},{img:'generated-content%20-%202025-10-11T003637.458.jpg',desc:'Как мыть ноги'},{img:'generated-content%20-%202025-10-11T003749.196.jpg',desc:'Как мыть руки правильно'},{img:'generated-content%20-%202025-10-11T003905.441.jpg',desc:'Как мыть уши'},{img:'generated-content%20-%202025-10-11T004105.514.jpg',desc:'Как мыть шею'},{img:'generated-content%20-%202025-10-11T004456.688.jpg',desc:'Как заботиться о коже'},{img:'generated-content%20-%202025-10-11T004552.444.jpg',desc:'Как мыть лицо'},{img:'generated-content%20-%202025-10-11T004552.444.jpg',desc:'Гигиена рук'},{img:'generated-content%20-%202025-10-12T182824.748.jpg',desc:'Как правильно мыться в бане'},{img:'а1.jpg',desc:'Гигиена тела в бане'},{img:'загружено%20-%202025-10-11T005655.524.png',desc:'Как мыть плечи'},{img:'загружено%20-%202025-10-11T010356.391.png',desc:'Как мыть грудь'},{img:'загружено%20-%202025-10-11T010704.927.png',desc:'Как мыть живот'},{img:'загружено%20-%202025-10-11T010850.567.png',desc:'Как мыть бедра'},{img:'загружено%20-%202025-10-11T010944.309.png',desc:'Как мыть колени'},{img:'загружено%20-%202025-10-11T011015.407.png',desc:'Как мыть голени'},{img:'загружено%20-%202025-10-11T011059.021.png',desc:'Как мыть ступни'},{img:'загружено%20-%202025-10-11T011141.257.png',desc:'Как мыть пальцы ног'},{img:'загружено%20-%202025-10-11T011239.525.png',desc:'Гигиена ногтей'},{img:'загружено%20-%202025-10-11T011317.636.png',desc:'Как мыть локти'},{img:'загружено%20-%202025-10-11T011437.293.png',desc:'Как мыть предплечья'},{img:'загружено%20-%202025-10-11T011523.471.png',desc:'Как мыть запястья'},{img:'загружено%20-%202025-10-11T011603.254.png',desc:'Как мыть пальцы рук'},{img:'загружено%20-%202025-10-11T011629.454.png',desc:'Гигиена между пальцами'},{img:'загружено%20-%202025-10-11T011921.928.png',desc:'Как мыть подмышки'},{img:'загружено%20-%202025-10-12T184319.449.png',desc:'Гигиена паховой области'},{img:'загружено%20-%202025-10-12T184346.761.png',desc:'Как мыть поясницу'},{img:'загружено%20-%202025-10-12T184419.593.png',desc:'Как правильно париться'},{img:'загружено%20-%202025-10-12T184712.678.png',desc:'Общая гигиена в бане'},{img:'generated-content%20-%202025-10-12T182824.748.jpg',desc:'Правила банной гигиены'}]; const gallery=document.querySelector('.gallery'); photos.forEach((photo,index)=>{const img=document.createElement('img');img.src=photo.img;img.alt=`Фото ${index+1}`;img.dataset.description=photo.desc;img.dataset.index=index;gallery.appendChild(img);}); const modal=document.getElementById('adModal');const modalImg=modal.querySelector('img.viewer');const modalDesc=modal.querySelector('.modal-description');const prevBtn=modal.querySelector('.prev');const nextBtn=modal.querySelector('.next'); let currentIndex=0; function showModalAt(index, direction='fade'){currentIndex=(index+photos.length)%photos.length;const {img,desc}=photos[currentIndex]; const exiting=modalImg.src?modalImg.cloneNode(true):null;if(exiting){exiting.classList.remove('enter-fade','enter-right','enter-left');exiting.classList.add(direction==='slide-right'?'exit-left':direction==='slide-left'?'exit-right':'exit-fade');document.querySelector('#adModal .modal-stage').appendChild(exiting);requestAnimationFrame(()=>exiting.classList.add('active'));setTimeout(()=>exiting.remove(),400);} modalImg.className='viewer'; if(direction==='slide-right') modalImg.classList.add('enter-right'); else if(direction==='slide-left') modalImg.classList.add('enter-left'); else modalImg.classList.add('enter-fade'); modalImg.src=img; modalDesc.textContent=desc; if(getComputedStyle(modal).display==='none'){modal.style.display='flex'; setTimeout(()=>modal.classList.add('show'),10); playOpenSound();} requestAnimationFrame(()=>modalImg.classList.add('active'));} function openFromThumb(target){const idx=Number(target.dataset.index)||0;showModalAt(idx,'fade');} function showNext(){showModalAt(currentIndex+1,'slide-right');} function showPrev(){showModalAt(currentIndex-1,'slide-left');} gallery.addEventListener('click',e=>{if(e.target.tagName==='IMG'){openFromThumb(e.target);}}); prevBtn.addEventListener('click',showPrev); nextBtn.addEventListener('click',showNext); document.addEventListener('keydown',e=>{if(getComputedStyle(modal).display!=='none'){if(e.key==='ArrowRight') showNext(); if(e.key==='ArrowLeft') showPrev(); if(e.key==='Escape') closeModal();}}); function closeModal(){modal.classList.remove('show');setTimeout(()=>modal.style.display='none',600);} modal.querySelector('.closeModal').addEventListener('click',closeModal);</script></body></html>
