<style>
/* === Фон старого Ташкента === */
body {
    margin: 0;
    font-family: 'Georgia', serif;
    color: #f2e3c6;
    overflow-x: hidden;
    background: url('k.png') center center / cover no-repeat fixed;
    position: relative;
}
body::before {
    content:"";
    position: absolute;
    top:0; left:0;
    width: 100%; height: 100%;
    background:
        linear-gradient(to top, rgba(60,40,25,0.8) 0%, transparent 70%) repeat-x,
        linear-gradient(to top, rgba(80,60,40,0.6) 0%, transparent 60%) repeat-x,
        radial-gradient(circle at 30% 60%, rgba(200,180,150,0.15), transparent 50%),
        radial-gradient(circle at 70% 70%, rgba(220,200,170,0.15), transparent 50%);
    background-size: 60px 200px, 80px 250px, cover, cover;
    z-index: -1;
}
body::after {
    content:"";
    position: absolute;
    top:0; left:0;
    width:100%; height:100%;
    background: radial-gradient(circle at 50% 50%, rgba(255,240,200,0.05), transparent 80%);
    z-index: -1;
}

/* === Хедер === */
header {
    position: relative;
    text-align: center;
    padding: 35px 20px;
    color: #ffdd99;
    font-size: 2em;
    text-shadow: 0 0 15px rgba(255, 204, 102, 0.7);
    border-bottom: 2px solid rgba(255, 200, 100, 0.3);
    backdrop-filter: blur(4px);
}

/* === Исторический блок === */
section {
    max-width: 900px;
    margin: 40px auto;
    padding: 20px;
    background: rgba(40, 25, 15, 0.7);
    border-radius: 10px;
    box-shadow: 0 0 25px rgba(0,0,0,0.4);
    line-height: 1.6;
}
h2 { color: #ffcc80; border-bottom: 1px solid rgba(255,200,120,0.4); padding-bottom: 5px; margin-bottom: 15px; }

/* === Галерея === */
.gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 25px; padding: 30px; }
.gallery img {
    width: 100%;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.7);
    cursor: pointer;
    transition: transform 0.5s ease, filter 0.5s ease;
    filter: sepia(0.3) brightness(0.9);
}
.gallery img:hover { transform: scale(1.05); filter: sepia(0.5) brightness(1.05); box-shadow: 0 10px 30px rgba(255, 180, 70, 0.6); }

/* === Лента миниатюр === */
.thumbnail-bar {
    display: flex; overflow-x: auto; white-space: nowrap; gap: 10px; padding: 10px; margin: 0 auto;
    max-width: 95%; background: rgba(30,20,10,0.6); border-top:1px solid rgba(255,200,120,0.2); border-bottom:1px solid rgba(255,200,120,0.2);
    scroll-behavior: smooth;
}
.thumbnail-bar::-webkit-scrollbar { height: 8px; }
.thumbnail-bar::-webkit-scrollbar-thumb { background: rgba(255, 180, 90, 0.4); border-radius: 5px; }
.thumbnail-bar img {
    width: 100px; height: 70px; object-fit: cover; border-radius: 8px; opacity: 0.6; cursor: pointer; transition: all 0.3s ease;
}
.thumbnail-bar img:hover { opacity: 1; transform: scale(1.1); }
.thumbnail-bar img.active { opacity:1; box-shadow:0 0 10px 2px rgba(255,220,150,0.8); border:1px solid rgba(255,200,100,0.8); }

#modal { display: none; position: fixed; z-index: 1000; left:0; top:0; width:100%; height:100%; background-color: rgba(10,5,0,0.95); }
#modal img { display:block; margin:auto; max-width:90%; max-height:80%; border-radius:15px; touch-action: pan-y; }
#modal .close { position:absolute; top:20px; right:45px; color:#ffcc80; font-size:45px; cursor:pointer; }
#caption { text-align:center; color:#ffe0b2; font-style:italic; padding:15px; }
#prev, #next { cursor:pointer; position:absolute; top:50%; padding:16px; color:#ffcc80; font-size:40px; user-select:none; transition: color 0.3s; }
#prev:hover, #next:hover { color:#fff; }
#prev { left:40px; } #next { right:40px; }

form { display:flex; flex-direction:column; gap:10px; }
input, textarea { background: rgba(50,30,20,0.8); color:#f5e2c4; border:1px solid rgba(255,200,100,0.3); border-radius:6px; padding:10px; }
button { background:#ffcc80; color:#3b2a24; border:none; border-radius:6px; padding:10px; cursor:pointer; font-weight:bold; transition: background 0.3s; }
button:hover { background:#ffdd99; }
audio, video { width:100%; border-radius:10px; margin-top:10px; }
.map { width:100%; height:300px; border-radius:10px; margin-top:15px; }
footer { text-align:center; padding:20px; font-size:0.9em; color:#ccb58a; }
</style>
