<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Азиатская баня Ташкент 1942 — 2025 Фотогалерея</title>
  <style>
    :root {
      --accent: #ffcc80;
      --accent-strong: #ff4500;
      --light: #ffeccf;
    }
    body {
      margin:0;
      font-family: Georgia, serif;
      color: var(--light);
      background: url('k.png') center center / cover no-repeat fixed;
    }
    header { text-align:center; padding:34px 16px; color: var(--accent); font-size:1.8rem; text-shadow:0 0 12px rgba(255,200,120,0.45);}
    .gallery {
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(220px,1fr));
      gap:22px;
      max-width:1200px;
      margin:28px auto;
      padding:0 16px;
    }
    .gallery img {
      width:100%;
      border-radius:12px;
      cursor:pointer;
      box-shadow:0 10px 30px rgba(0,0,0,0.6);
      transition: transform 0.3s ease;
    }
    .gallery img:hover { transform: scale(1.03); }
    #adModal {
      display:none;
      position:fixed;
      inset:0;
      background: rgba(0,0,0,0.85);
      align-items:center;
      justify-content:center;
      z-index:1000;
    }
    #adModal img {
      max-width:90%;
      max-height:90%;
      border-radius:12px;
    }
    .closeModal {
      position:absolute;
      top:20px;
      right:30px;
      font-size:32px;
      color:#fff;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <header>Азиатская баня 1942 — Фотогалерея</header>
  <main class="gallery"></main>
  <div id="adModal">
    <span class="closeModal">×</span>
    <img src="" alt="Увеличенное фото">
  </div>
  <script>
    const photos = [
      'b2.jpg',
      'd3.jpg',
      'g4.jpg',
      'generated-content%20-%202025-10-11T003553.524.jpg',
      'generated-content%20-%202025-10-11T003637.458.jpg',
      'generated-content%20-%202025-10-11T003749.196.jpg',
      'generated-content%20-%202025-10-11T003905.441.jpg',
      'generated-content%20-%202025-10-11T004105.514.jpg',
      'generated-content%20-%202025-10-11T004456.688.jpg',
      'generated-content%20-%202025-10-11T004552.444.jpg',
      'generated-content%20-%202025-10-12T182824.748.jpg',
      'а1.jpg',
      'загружено%20-%202025-10-11T005655.524.png',
      'загружено%20-%202025-10-11T010356.391.png',
      'загружено%20-%202025-10-11T010704.927.png',
      'загружено%20-%202025-10-11T010850.567.png',
      'загружено%20-%202025-10-11T010944.309.png',
      'загружено%20-%202025-10-11T011015.407.png',
      'загружено%20-%202025-10-11T011059.021.png',
      'загружено%20-%202025-10-11T011141.257.png',
      'загружено%20-%202025-10-11T011239.525.png',
      'загружено%20-%202025-10-11T011317.636.png',
      'загружено%20-%202025-10-11T011437.293.png',
      'загружено%20-%202025-10-11T011523.471.png',
      'загружено%20-%202025-10-11T011603.254.png',
      'загружено%20-%202025-10-11T011629.454.png',
      'загружено%20-%202025-10-11T011921.928.png',
      'загружено%20-%202025-10-12T184319.449.png',
      'загружено%20-%202025-10-12T184346.761.png',
      'загружено%20-%202025-10-12T184419.593.png',
      'загружено%20-%202025-10-12T184712.678.png',
      'generated-content%20-%202025-10-12T182824.748.jpg'
    ];

    const gallery = document.querySelector('.gallery');
    photos.forEach((photo, index) => {
      const img = document.createElement('img');
      img.src = photo;
      img.alt = `Фото ${index + 1}`;
      gallery.appendChild(img);
    });

    const modal = document.getElementById('adModal');
    const modalImg = modal.querySelector('img');
    gallery.addEventListener('click', (e) => {
      if (e.target.tagName === 'IMG') {
        modal.style.display = 'flex';
        modalImg.src = e.target.src;
      }
    });
    modal.querySelector('.closeModal').addEventListener('click', () => {
      modal.style.display = 'none';
    });
  </script>
</body>
</html>
