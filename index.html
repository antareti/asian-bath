<title>Азиатская баня 1942 — Фотогалерея</title>
<style>
body {
    margin: 0;
    font-family: 'Georgia', serif;
    background: radial-gradient(circle at bottom, #3b2a24, #1c0f0a);
    color: #f2e3c6;
    overflow-x: hidden;
}
header {
    text-align: center;
    padding: 35px 20px;
    background: rgba(60, 40, 25, 0.8);
    color: #ffdd99;
    text-shadow: 0 0 15px rgba(255, 204, 102, 0.7);
    font-size: 2em;
    letter-spacing: 1px;
    border-bottom: 2px solid rgba(255, 200, 100, 0.3);
    backdrop-filter: blur(4px);
}
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 25px;
    padding: 30px;
}
.gallery img {
    width: 100%;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.7);
    cursor: pointer;
    transition: transform 0.5s ease, filter 0.5s ease, opacity 0.5s ease;
    filter: sepia(0.2) brightness(0.9);
}
.gallery img:hover {
    transform: scale(1.05);
    filter: sepia(0.4) brightness(1.05);
    box-shadow: 0 10px 30px rgba(255, 180, 70, 0.6);
}
#modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background-color: rgba(10, 5, 0, 0.95);
    animation: fadeIn 0.4s;
}
#modal img {
    display: block;
    margin: auto;
    max-width: 90%;
    max-height: 80%;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(255,200,120,0.8);
    transition: opacity 0.5s ease;
}
#modal .close {
    position: absolute;
    top: 20px; right: 45px;
    color: #ffcc80;
    font-size: 45px;
    cursor: pointer;
    text-shadow: 2px 2px 8px #000;
}
#caption {
    text-align: center;
    color: #ffe0b2;
    font-style: italic;
    padding: 15px;
}
#prev, #next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    padding: 16px;
    color: #ffcc80;
    font-size: 40px;
    user-select: none;
    transition: color 0.3s;
}
#prev:hover, #next:hover { color: #fff; }
#prev { left: 40px; }
#next { right: 40px; }
@keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
@keyframes glow {
    0%, 100% { box-shadow: 0 0 20px rgba(255,210,130,0.4); }
    50% { box-shadow: 0 0 40px rgba(255,220,150,0.8); }
}
.gallery img:hover { animation: glow 2s infinite alternate; }
</style>
</head>

<div id="modal">
    <span class="close">&times;</span>
    <span id="prev">&#10094;</span>
    <img id="modal-img">
    <span id="next">&#10095;</span>
    <div id="caption"></div>
</div>

<script>
// Галерея с модальным окном и плавными переходами
const modal = document.getElementById("modal");
const modalImg = document.getElementById("modal-img");
const captionText = document.getElementById("caption");
const images = document.querySelectorAll(".gallery img");
const closeBtn = document.querySelector("#modal .close");
const prevBtn = document.getElementById("prev");
const nextBtn = document.getElementById("next");
let currentIndex = 0;

function showImage(index) {
    if (index < 0) index = images.length - 1;
    if (index >= images.length) index = 0;
    currentIndex = index;
    modalImg.style.opacity = 0;
    setTimeout(() => {
        modalImg.src = images[index].src;
        captionText.innerHTML = images[index].alt;
        modalImg.style.opacity = 1;
    }, 200);
}

images.forEach((img, i) => {
    img.onclick = () => {
        modal.style.display = "block";
        showImage(i);
    };
});

prevBtn.onclick = () => showImage(currentIndex - 1);
nextBtn.onclick = () => showImage(currentIndex + 1);
closeBtn.onclick = () => modal.style.display = "none";
window.onclick = e => { if(e.target === modal) modal.style.display = "none"; }
window.onkeydown = e => {
    if (modal.style.display === "block") {
        if (e.key === "ArrowRight") showImage(currentIndex + 1);
        if (e.key === "ArrowLeft") showImage(currentIndex - 1);
        if (e.key === "Escape") modal.style.display = "none";
    }
};

// Ритмичный восточный мотив через Web Audio API
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
const gainNode = audioCtx.createGain();
gainNode.gain.value = 0.1;
gainNode.connect(audioCtx.destination);

function playTone(time, freq, duration) {
    const osc = audioCtx.createOscillator();
    osc.type = 'sine';
    osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
    osc.connect(gainNode);
    osc.start(time);
    osc.stop(time + duration);
}

function playLoop() {
    const now = audioCtx.currentTime;
    const pattern = [220, 330, 440, 330];
    pattern.forEach((f, i) => playTone(now + i*0.4, f, 0.35));
    setTimeout(playLoop, 1600);
}

document.body.addEventListener('click', () => {
    if (audioCtx.state === 'suspended') audioCtx.resume();
    playLoop();
}, {once:true});
</script>
