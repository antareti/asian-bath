<style>
/* === Общий стиль === */
body {
  margin: 0;
  font-family: "Georgia", serif;
  color: #f5e8c7;
  background: url('k.png') center center / cover no-repeat fixed;
  overflow: hidden;
  position: relative;
  opacity: 0;
  animation: bodyFadeIn 2s ease-in forwards;
}

/* Плавное появление страницы */
@keyframes bodyFadeIn {
  to { opacity: 1; }
}

/* Мягкое затемнение поверх фона */
body::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(40, 20, 10, 0.6);
  z-index: -1;
}

/* === Галерея === */
.gallery {
  position: relative;
  width: 100%;
  height: 100vh;
  overflow: hidden;
}

.gallery img {
  position: absolute;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0;
  animation: fade 88s infinite;
  transition: opacity 1.5s ease-in-out;
}

/* === Плавные переходы === */
@keyframes fade {
  0% { opacity: 0; }
  5% { opacity: 1; }
  25% { opacity: 1; }
  30% { opacity: 0; }
  100% { opacity: 0; }
}

/* Каждое изображение появляется по очереди */
.gallery img:nth-child(1) { animation-delay: 0s; }
