<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–ê–∑–∏–∞—Ç—Å–∫–∞—è –±–∞–Ω—è 1942 ‚Äî –§–æ—Ç–æ–≥–∞–ª–µ—Ä–µ—è</title>
<style>
body {
    margin: 0;
    font-family: 'Georgia', serif;
    background: radial-gradient(circle at bottom, #3b2a24, #1c0f0a);
    color: #f2e3c6;
    overflow-x: hidden;
}

/* –≠—Ñ—Ñ–µ–∫—Ç –ø–∞—Ä–∞ */
body::after {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: url('https://i.ibb.co/3hXq3Qp/steam.png') repeat;
    opacity: 0.07;
    animation: steamMove 30s linear infinite;
    pointer-events: none;
    z-index: 1;
}
@keyframes steamMove {
    from { background-position: 0 0; }
    to { background-position: 1000px 0; }
}

header {
    text-align: center;
    padding: 35px 20px;
    background: rgba(60, 40, 25, 0.8);
    color: #ffdd99;
    text-shadow: 0 0 15px rgba(255, 204, 102, 0.7);
    font-size: 2em;
    letter-spacing: 1px;
    border-bottom: 2px solid rgba(255, 200, 100, 0.3);
    backdrop-filter: blur(4px);
    position: relative;
    z-index: 2;
}

/* –ö–Ω–æ–ø–∫–∞ –∑–≤—É–∫–∞ */
#sound-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: rgba(70, 50, 30, 0.8);
    color: #ffdd99;
    border: 2px solid rgba(255, 220, 150, 0.4);
    border-radius: 50%;
    width: 60px;
    height: 60px;
    cursor: pointer;
    font-size: 26px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 0 15px rgba(255,200,120,0.4);
    transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
    z-index: 9999;
}
#sound-btn:hover {
    transform: scale(1.1);
    background: rgba(90, 60, 40, 0.9);
    box-shadow: 0 0 25px rgba(255,180,80,0.7);
}
#sound-btn.active {
    background: rgba(120, 80, 40, 0.9);
    box-shadow: 0 0 30px rgba(255,220,150,0.9);
}

.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 25px;
    padding: 30px;
    position: relative;
    z-index: 2;
}

.gallery img {
    width: 100%;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.7);
    cursor: pointer;
    transition: transform 0.5s ease, filter 0.5s ease, box-shadow 0.5s ease;
    filter: sepia(0.2) brightness(0.9);
}
.gallery img:hover {
    transform: scale(1.05);
    filter: sepia(0.4) brightness(1.05);
    box-shadow: 0 10px 30px rgba(255, 180, 70, 0.6);
}

/* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
#modal {
    display: none;
    position: fixed;
    z-index: 10000;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background-color: rgba(10, 5, 0, 0.95);
    animation: fadeIn 0.4s;
}
#modal img {
    display: block;
    margin: auto;
    max-width: 90%;
    max-height: 80%;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(255,200,120,0.8);
    transition: opacity 0.4s ease;
}
#modal .close {
    position: absolute;
    top: 20px; right: 45px;
    color: #ffcc80;
    font-size: 45px;
    cursor: pointer;
    text-shadow: 2px 2px 8px #000;
}
#caption {
    text-align: center;
    color: #ffe0b2;
    font-style: italic;
    padding: 15px;
}
#prev, #next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    padding: 16px;
    color: #ffcc80;
    font-size: 40px;
    user-select: none;
    text-shadow: 2px 2px 6px #000;
    transition: color 0.3s;
}
#prev:hover, #next:hover { color: #fff; }
#prev { left: 40px; }
#next { right: 40px; }

@keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
}

/* –ú—è–≥–∫–æ–µ –º–µ—Ä—Ü–∞–Ω–∏–µ —Å–≤–µ—Ç–∞ */
@keyframes glow {
    0%, 100% { box-shadow: 0 0 20px rgba(255,210,130,0.4); }
    50% { box-shadow: 0 0 40px rgba(255,220,150,0.8); }
}
.gallery img:hover {
    animation: glow 2s infinite alternate;
}
</style>
</head>
<body>

<header>–ê–∑–∏–∞—Ç—Å–∫–∞—è –±–∞–Ω—è 1942 ‚Äî –§–æ—Ç–æ–≥–∞–ª–µ—Ä–µ—è</header>

<main>
<div class="gallery">
    <img src="photo1.jpg" alt="–§–æ—Ç–æ 1">
    <img src="photo2.jpg" alt="–§–æ—Ç–æ 2">
    <img src="photo3.jpg" alt="–§–æ—Ç–æ 3">
    <img src="photo4.jpg" alt="–§–æ—Ç–æ 4">
</div>
</main>

<!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ -->
<div id="modal">
    <span class="close">&times;</span>
    <span id="prev">&#10094;</span>
    <img id="modal-img">
    <span id="next">&#10095;</span>
    <div id="caption"></div>
</div>

<!-- –ö–Ω–æ–ø–∫–∞ –∑–≤—É–∫–∞ -->
<button id="sound-btn" title="–í–∫–ª—é—á–∏—Ç—å/–≤—ã–∫–ª—é—á–∏—Ç—å –∑–≤—É–∫ üîä">üîá</button>
<audio id="bath-sound" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7e3a27e2e8.mp3?filename=relaxing-steam-water-10649.mp3" type="audio/mpeg">
</audio>

<script>
const modal = document.getElementById("modal");
const modalImg = document.getElementById("modal-img");
const captionText = document.getElementById("caption");
const images = document.querySelectorAll(".gallery img");
const closeBtn = document.querySelector("#modal .close");
const prevBtn = document.getElementById("prev");
const nextBtn = document.getElementById("next");
let currentIndex = 0;

function showImage(index) {
    if (index < 0) index = images.length - 1;
    if (index >= images.length) index = 0;
    currentIndex = index;
    modalImg.style.opacity = 0;
    setTimeout(() => {
        modalImg.src = images[index].src;
        captionText.innerHTML = images[index].alt;
        modalImg.style.opacity = 1;
    }, 150);
}
images.forEach((img, i) => {
    img.onclick = () => {
        modal.style.display = "block";
        showImage(i);
    };
});
prevBtn.onclick = () => showImage(currentIndex - 1);
nextBtn.onclick = () => showImage(currentIndex + 1);
closeBtn.onclick = () => modal.style.display = "none";
window.onclick = e => { if(e.target === modal) modal.style.display = "none"; }
window.onkeydown = e => {
    if (modal.style.display === "block") {
        if (e.key === "ArrowRight") showImage(currentIndex + 1);
        if (e.key === "ArrowLeft") showImage(currentIndex - 1);
        if (e.key === "Escape") modal.style.display = "none";
    }
};

// –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∑–≤—É–∫–æ–º
const soundBtn = document.getElementById('sound-btn');
const audio = document.getElementById('bath-sound');
let isPlaying = false;

soundBtn.addEventListener('click', () => {
    if (!isPlaying) {
        audio.play();
        soundBtn.classList.add('active');
        soundBtn.textContent = 'üîä';
    } else {
        audio.pause();
        soundBtn.classList.remove('active');
        soundBtn.textContent = 'üîá';
    }
    isPlaying = !isPlaying;
});
</script>
</body>
</html>
